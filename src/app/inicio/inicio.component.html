 <h3>Calcule su índice de masa corporal</h3>
  <form>
  <p>
    Nombre: <input class="form-control"  for="name" placeholder="Escriba su nombre" [(ngModel)]="nombre" name="nombre">
  </p>

  <p>
    <input type="radio" name="masculino" id="masculino" [(ngModel)]="masculino">👨🏻
    <input type="radio" name="femenino" id="femenino" [(ngModel)]="femenino">👩🏼
  </p>

  <p>
    Altura:
    <button type="button">+</button>
    <input type="number" class="form-control" for="name" placeholder="Escriba su altura en cm" [(ngModel)]="altura" name="altura">
    <button type="button">-</button>
  </p>

  <p>
    Peso:
    <button type="button">+</button>
    <input type="number" class="form-control" for="name" placeholder="Escriba su peso en kg" [(ngModel)]="peso" name="peso">
    <button type="button">-</button>
  </p>

  <p class="botones">
    <button (click)="enviar()" (click)="validar()" class="enviar" type="submit">✔ Enviar</button>
    <button class="eliminar" type="reset">✘ Eliminar</button>
  </p>
</form>
 <p>
   Resultado:
   <input type="number" id="resultado" name="resultado" [(ngModel)]="resultado">
   <input type="text" id="resultadotexto" name="resultadotexto" [(ngModel)]="resultadotexto">
 </p>
